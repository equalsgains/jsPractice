<body>
  <h1>TodoList Commands:</h1>
  <ul>
    <li>"new" Add a new item</li>
    <li>"list" List all Todos</li>
    <li>"delete" Delete item from the Todo list</li>
    <li>"quit" Quit the app and move on</li>
  </ul>
